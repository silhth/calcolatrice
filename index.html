<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="modal">
      <h1>CALCOLATRICE</h1>
      <h2>inserisci i numeri e scegli il tipo di operazione</h2>


      <div class="operations">
        <p class="operation"></p>
      </div>
     
      <div class="num">
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="num0">0</button> 
      </div>

      <div class="operators">
        <button id="sum">+</button>
        <button id="sub">-</button>
        <button id="mul">*</button>
        <button id="div">/</button>
        <button id="pow">**</button>
        <button id="powEach">**each</button>
        <button id="sqrt">sqrt</button>
      </div>
      <div class="result">
        <button id="btnCalc">MOSTRAMI L'OPERAZIONE</button>
        <button id="recap"> = </button>
        <button id="reload">ricarice</button>
      </div>

       
      </div>
      
    <script src="script.js"></script>
</body>
</html>
