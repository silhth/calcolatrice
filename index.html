<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

 
    <div class="modal"> 

      <div class="operations">
        <p class="operation"></p>
        <p class="result"></p>
      </div>
     
      <div class="nums">
        <button class='num' id="num1">1</button>
        <button class='num' id="num2">2</button>
        <button class='num' id="num3">3</button>
        <button class='num' id="num4">4</button>
        <button class='num' id="num5">5</button>
        <button class='num' id="num6">6</button>
        <button class='num' id="num7">7</button>
        <button class='num' id="num8">8</button>
        <button class='num' id="num9">9</button>
        <button class='num' id="num0">0</button>
        <button class='num' id="num0">00</button>
        <button class='num' id="num.">.</button>

        
      </div>

      <div class="operators">
        <button class="operator" id="sum">+</button>
        <button class="operator" id="sub">-</button>
        <button class="operator" id="mul">*</button>
        <button class="operator" id="div">/</button>
        <button class="operator" id="pow">**</button>
        <button class="operator" id="sqrt">sqrt</button>
        <button class="operator" id="recap"> = </button>
        <button id="reload">
          <img src="https://img.icons8.com/external-becris-lineal-becris/64/000000/external-reload-mintab-for-ios-becris-lineal-becris.png"
          alt="reload" width="20" height="20"/>
        </button>

     

       
      </div>
      
    <script src="script.js"></script>
</body>
</html>
